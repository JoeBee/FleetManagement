<mat-tab-group (selectedIndexChange)="onTabChanged($event)">
  <mat-tab label="Dashboard">
    <app-dashboard-tab #dashboardTab></app-dashboard-tab>
  </mat-tab>
  <mat-tab label="Data">
    <app-data-tab #dataTab></app-data-tab>
  </mat-tab>
  <mat-tab label="Fleet/IMO Lookup">
    <app-fleet-lookup-tab #fleetLookupTab></app-fleet-lookup-tab>
  </mat-tab>
  <mat-tab label="Settings">
    <app-settings-tab #settingsTab></app-settings-tab>
  </mat-tab>
</mat-tab-group>
