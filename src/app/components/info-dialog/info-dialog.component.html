<h2 mat-dialog-title>{{ title() }}</h2>
<mat-dialog-content>
    <div class="info-content" style="white-space: pre-line;" [innerHTML]="content()">
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button *ngIf="showCloseButton()" (click)="close()">Close</button>
</mat-dialog-actions>
